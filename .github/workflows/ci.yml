# File: ci.yml
# Author: Dante Anzalone
# Description: Basic CI pipeline that runs lint, tests,
#              and production build on push to main branch.
#              The workflow fails if any job fails.

name: Basic CI Pipeline

# Runs automatically whenever pushing to the main branch
on:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest # Standard Ubuntu environment
    steps:
      - uses: actions/checkout@v2 # Pulls repo code into the workflow

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint # Runs linter script defined in package.json

  test:
    runs-on: ubuntu-latest
    needs: lint # Runs if lint passes
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test # Runs if tests passes
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build production
        run: npm run build
