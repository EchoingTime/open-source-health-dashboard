<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Source Health Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--===--===--=== Nav ===--===--===-->
    <nav>
      <ul>
        <li>Open Source Health Dashboard</li>
      </ul>
    </nav>
    <!--===--===--=== Main ===--===--===-->
    <main>
      <h1>Analyze Public GitHub Repository</h1>
      <section id="dashboard">
        <!--===--=== HTML Form Setup ===--===-->
        <form id="repo-form">
          <input type="url" id="repo-url" name="repo-url" placeholder="https://github.com/owner/repo" required />
          <button>Run</button>
        </form>
        <!--=== Health Checklist ===-->
        <section id="health-checklist">
          <h3>Health Checklist</h3>
          <ul id="checklist"></ul>
        </section>
      </section>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
